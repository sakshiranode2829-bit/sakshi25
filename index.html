<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sakshi| Electrical Engineer</title>

    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;600;700&family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* -------------------------
            ELECTRICAL BACKGROUND
        --------------------------*/
        body {
            font-family: 'Poppins', sans-serif;
            color: #eaffff;
            background:
                linear-gradient(rgba(0, 0, 0, 0.7), rgba(0, 0, 0, 0.85)),
                url("elecback.jpg");
            background-size: cover;
            background-attachment: fixed;
            background-position: center;
            overflow-x: hidden;
        }

        /* Electric glow overlay */
        body::before {
            content: "";
            position: fixed;
            inset: 0;
            background: radial-gradient(circle, rgba(0, 255, 255, 0.25) 0%, transparent 60%);
            pointer-events: none;
            animation: pulse 5s infinite ease-in-out alternate;
        }

        @keyframes pulse {
            from { opacity: 0.2; transform: scale(1); }
            to   { opacity: 0.45; transform: scale(1.3); }
        }

        /* -------------------------
                HEADER
        --------------------------*/
        header {
            text-align: center;
            padding: 80px 20px;
        }

        /* Profile Photo */
        .profile-photo {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            border: 4px solid cyan;
            object-fit: cover;
            margin-bottom: 15px;
            box-shadow: 0 0 25px cyan, 0 0 50px rgba(0,255,255,0.3);
            animation: glowPulse 2.5s infinite alternate ease-in-out;
        }

        @keyframes glowPulse {
            from { box-shadow: 0 0 15px cyan; }
            to   { box-shadow: 0 0 35px cyan; }
        }

        header h1 {
            font-family: 'Orbitron', sans-serif;
            font-size: 48px;
            letter-spacing: 3px;
            text-shadow: 0 0 20px cyan;
            margin-bottom: 10px;
        }

        header p {
            font-size: 22px;
            opacity: 0.9;
            text-shadow: 0 0 10px #00ffff;
        }

        /* -------------------------
                NAVIGATION
        --------------------------*/
        nav {
            text-align: center;
            padding: 15px;
            background: rgba(0, 0, 0, 0.6);
            backdrop-filter: blur(6px);
            position: sticky;
            top: 0;
            z-index: 10;
        }

        nav a {
            color: cyan;
            margin: 0 20px;
            font-size: 20px;
            text-decoration: none;
            text-transform: uppercase;
            font-family: 'Orbitron', sans-serif;
            position: relative;
            transition: 0.3s;
        }

        nav a:hover {
            color: white;
            text-shadow: 0 0 15px cyan;
        }

        nav a::after {
            content: "";
            position: absolute;
            width: 0%;
            height: 2px;
            background: cyan;
            bottom: -4px;
            left: 0;
            transition: 0.4s;
        }

        nav a:hover::after {
            width: 100%;
        }

        /* -------------------------
              CONTENT BOX STYLING
        --------------------------*/
        .section-box {
            max-width: 900px;
            margin: 40px auto;
            padding: 30px;
            background: rgba(0, 20, 20, 0.6);
            border-left: 4px solid cyan;
            border-radius: 12px;
            backdrop-filter: blur(8px);
            box-shadow: 0 0 20px rgba(0, 255, 255, 0.2);
        }

        .section-box h2 {
            font-family: 'Orbitron', sans-serif;
            margin-bottom: 15px;
            font-size: 30px;
            text-shadow: 0 0 15px cyan;
        }

        /* Electric Skills Chips */
        .skills span {
            background: cyan;
            color: #003333;
            padding: 8px 15px;
            margin: 10px;
            display: inline-block;
            border-radius: 12px;
            font-weight: bold;
            transition: 0.3s;
        }

        .skills span:hover {
            background: white;
            transform: scale(1.15);
            box-shadow: 0 0 12px cyan;
            cursor: pointer;
        }

        /* -------------------------
                FOOTER
        --------------------------*/
        footer {
            text-align: center;
            padding: 25px;
            background: rgba(0,0,0,0.6);
            margin-top: 40px;
            font-size: 14px;
            color: cyan;
            letter-spacing: 1px;
        }
    </style>
</head>

<body>

    <header>
        <img src="image.jpg" alt="Sakshi Ranode Profile Photo" class="profile-photo">
        <h1>SAKSHI RANODE</h1>
        <p>Electrical Engineer • Circuit Designer • Innovator</p>
    </header>

    </nav>

    

    <footer>

</body>


</html>
